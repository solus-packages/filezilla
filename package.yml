name        : filezilla
version     : 3.15.0.1
release     : 19
source     :
    - http://jaist.dl.sourceforge.net/project/filezilla/FileZilla_Client/3.15.0.1/FileZilla_3.15.0.1_src.tar.bz2 : 267d3e336a7ecc5277950f759a37016e9747e63d1fc315c6798f18d7fea38463
license     : GPL-2.0+
summary     : The Free FTP Solution
builddeps   :
    - pkgconfig(dbus-1)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(cairo)
    - pkgconfig(atk)
    - pkgconfig(libfilezilla)
    - pkgconfig(libidn)
    - pkgconfig(sqlite3)
    - pkgconfig(gnutls)
    - wxwidgets-devel
    - pugixml-devel
    - xdg-utils
description : |
    Open Source FTP Client
setup      : |
    %configure --disable-manualupdatecheck --disable-autoupdatecheck --disable-static --with-tinyxml=builtin
build      : |
    %make
install    : |
    %make_install
