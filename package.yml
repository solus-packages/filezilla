name       : filezilla
version    : 3.48.0
release    : 59
source     :
    - https://download.filezilla-project.org/client/FileZilla_3.48.0_src.tar.bz2 : 056c7ebef70a349ff527336585e4615dd7ff02d508075ba1298df90523a25d57
license    : GPL-2.0-or-later
component  : network.clients
summary    : The Free FTP Solution
description: |
    FileZilla is a FTP, FTPS, SFTP and SSH client with a lot of features.
builddeps  :
    - pkgconfig(cppunit) # check
    - pkgconfig(dbus-1)
    - pkgconfig(gnutls)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libfilezilla)
    - pkgconfig(libidn)
    - pkgconfig(sqlite3)
    - pugixml-devel
    - wxwidgets-devel
    - xdg-utils
setup      : |
    %patch -p1 < $pkgfiles/filezilla-3.47.2.1-interface_Mainfrm_h_include_list.patch

    %configure \
        --disable-static \
        --disable-autoupdatecheck \
        --disable-manualupdatecheck \
        --with-tinyxml=builtin
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
