name       : filezilla
version    : 3.20.0
release    : 25
source     :
    - http://netcologne.dl.sourceforge.net/project/filezilla/FileZilla_Client/3.20.0/FileZilla_3.20.0_src.tar.bz2 : 4af1db6104e72fb1212ab71c2329dab747809a29b5132aa7e00025668ce08e32
license    : GPL-2.0
component  : network.clients
summary    : The Free FTP Solution
description: |
    Open Source FTP Client
builddeps  :
    - pkgconfig(atk)
    - pkgconfig(cairo)
    - pkgconfig(dbus-1)
    - pkgconfig(gnutls)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(libfilezilla)
    - pkgconfig(libidn)
    - pkgconfig(sqlite3)
    - pugixml-devel
    - wxwidgets-devel
    - xdg-utils
setup      : |
    %configure \
        --disable-static \
        --disable-autoupdatecheck \
        --disable-manualupdatecheck \
        --with-tinyxml=builtin
build      : |
    %make
install    : |
    %make_install
