name       : filezilla
version    : 3.22.1
release    : 27
source     :
    - http://netcologne.dl.sourceforge.net/project/filezilla/FileZilla_Client/3.22.1/FileZilla_3.22.1_src.tar.bz2 : 2ea8a0d613e062c34c01b0a1c0860e1328bb8247eb02aa73ef4597d984e4285f
license    : GPL-2.0
component  : network.clients
summary    : The Free FTP Solution
description: |
    Open Source FTP Client
builddeps  :
    - pkgconfig(atk)
    - pkgconfig(cairo)
    - pkgconfig(dbus-1)
    - pkgconfig(gnutls)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(libfilezilla)
    - pkgconfig(libidn)
    - pkgconfig(sqlite3)
    - pugixml-devel
    - wxwidgets-devel
    - xdg-utils
setup      : |
    %configure \
        --disable-static \
        --disable-autoupdatecheck \
        --disable-manualupdatecheck \
        --with-tinyxml=builtin
build      : |
    %make
install    : |
    %make_install
