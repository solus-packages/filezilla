name       : filezilla
version    : 3.25.1
release    : 31
source     :
    - https://nchc.dl.sourceforge.net/project/filezilla/FileZilla_Client/3.25.1/FileZilla_3.25.1_src.tar.bz2 : 8873be716059cf7425b72dba5d130ea2a1ec62a769b4ada41f6c7313a2112fc1
license    : GPL-2.0
component  : network.clients
summary    : The Free FTP Solution
description: |
    Open Source FTP Client
builddeps  :
    - pkgconfig(atk)
    - pkgconfig(cairo)
    - pkgconfig(dbus-1)
    - pkgconfig(gnutls)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(libfilezilla)
    - pkgconfig(libidn)
    - pkgconfig(sqlite3)
    - pugixml-devel
    - wxwidgets-devel
    - xdg-utils
setup      : |
    %configure \
        --disable-static \
        --disable-autoupdatecheck \
        --disable-manualupdatecheck \
        --with-tinyxml=builtin
build      : |
    %make
install    : |
    %make_install
