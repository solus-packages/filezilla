name       : filezilla
version    : 3.23.0.2
release    : 28
source     :
    - http://internode.dl.sourceforge.net/project/filezilla/FileZilla_Client/3.23.0.2/FileZilla_3.23.0.2_src.tar.bz2 : 3f464a7ad5f0e49085e455a023ec08130b663d392ea6aa6be9608527b015022f
license    : GPL-2.0
component  : network.clients
summary    : The Free FTP Solution
description: |
    Open Source FTP Client
builddeps  :
    - pkgconfig(atk)
    - pkgconfig(cairo)
    - pkgconfig(dbus-1)
    - pkgconfig(gnutls)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(libfilezilla)
    - pkgconfig(libidn)
    - pkgconfig(sqlite3)
    - pugixml-devel
    - wxwidgets-devel
    - xdg-utils
setup      : |
    %configure \
        --disable-static \
        --disable-autoupdatecheck \
        --disable-manualupdatecheck \
        --with-tinyxml=builtin
build      : |
    %make
install    : |
    %make_install
