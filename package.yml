name        : filezilla
version     : 3.15.0.2
release     : 20
source     :
    - http://jaist.dl.sourceforge.net/project/filezilla/FileZilla_Client/3.15.0.2/FileZilla_3.15.0.2_src.tar.bz2 : 333c46709506b2777047556aa9ee791b404e5f8b94236b3c8a789c1dc09f7c4f
license     : GPL-2.0+
summary     : The Free FTP Solution
builddeps   :
    - pkgconfig(dbus-1)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(cairo)
    - pkgconfig(atk)
    - pkgconfig(libfilezilla)
    - pkgconfig(libidn)
    - pkgconfig(sqlite3)
    - pkgconfig(gnutls)
    - wxwidgets-devel
    - pugixml-devel
    - xdg-utils
description : |
    Open Source FTP Client
setup      : |
    %configure --disable-manualupdatecheck --disable-autoupdatecheck --disable-static --with-tinyxml=builtin
build      : |
    %make
install    : |
    %make_install
