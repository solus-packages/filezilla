name        : filezilla
version     : 3.15.0
release     : 18
source     :
    - http://jaist.dl.sourceforge.net/project/filezilla/FileZilla_Client/3.15.0/FileZilla_3.15.0_src.tar.bz2 : ff852187e11ffe49237ae15c8ca8c920e9dc9019cc88743eeaa62afaeecf9277
license     : GPL-2.0+
summary     : The Free FTP Solution
builddeps   :
    - pkgconfig(dbus-1)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(cairo)
    - pkgconfig(atk)
    - pkgconfig(libfilezilla)
    - pkgconfig(libidn)
    - pkgconfig(sqlite3)
    - pkgconfig(gnutls)
    - wxwidgets-devel
    - pugixml-devel
    - xdg-utils
description : |
    Open Source FTP Client
setup      : |
    %configure --disable-manualupdatecheck --disable-autoupdatecheck --disable-static --with-tinyxml=builtin
build      : |
    %make
install    : |
    %make_install
